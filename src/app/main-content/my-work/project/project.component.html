<section>
  <div class="title-content">
    <div>{{ project.id }}</div>
    <div>
      <div>Project {{ project.name }}</div>
      <div>{{ project.techStack }}</div>
    </div>
  </div>

  <div class="project-content">
    <div>
      <p>{{ project.about }}</p>

      <div>
        <button class="btn-secondary">GitHub</button>
        <button>Live Test</button>
      </div>
    </div>

    <img src="assets/img/{{ project.image }}" alt="" />
  </div>
</section>
