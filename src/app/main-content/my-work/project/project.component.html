<section>
  <div class="title-content">
    <div>{{ project.id }}</div>
    <div>
      <div>Project {{ project.name }}</div>
      <div>{{ project.techStack }}</div>
    </div>
  </div>

  <div>{{ project.techStack }}</div>

  <div class="project-content">
    <div>
      <p>{{ project.about }}</p>
      <img src="assets/img/{{ project.image }}" alt="Project image" />
      <div>
        <button class="btn-secondary">GitHub</button>
        <button>Live Test</button>
      </div>
    </div>

    <img src="assets/img/{{ project.image }}" alt="Project image" />
  </div>

  <div class="show-me">
    <span>Show me less</span>
    <img src="assets/img/triangle-up.svg" alt="Arrow up" />
  </div>
</section>
