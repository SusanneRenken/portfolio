<section>
  <div class="title-content">
    <div>{{ project.id }}</div>
    <div>
      <div>Project {{ project.name }}</div>
      <div>{{ project.techStack }}</div>
    </div>
  </div>

  @if (isExpanded) {
  <div>{{ project.techStack }}</div>
  } @if (isExpanded) {
  <div class="project-content">
    <div>
      <p>{{ project.about }}</p>
      <img src="assets/img/{{ project.image }}" alt="Project image" />
      <div>
        <button class="btn-secondary">GitHub</button>
        <button>Live Test</button>
      </div>
    </div>
    <img src="assets/img/{{ project.image }}" alt="Project image" />
  </div>
  } @else {
  <div class="project-content">
    <div>
      <p>{{ project.about }}</p>
    </div>
  </div>
  }

  <div class="show-me" (click)="onToggle()">
    <span>
      {{ isExpanded ? "Show me less" : "Show me more" }}
    </span>
    <img
      src="assets/img/triangle-{{ isExpanded ? 'up' : 'down' }}.svg"
      alt="Arrow"
    />
  </div>
</section>
