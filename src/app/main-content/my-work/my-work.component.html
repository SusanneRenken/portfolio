<section>
  <h1>My Work</h1>
  <div>
    @for (singleproject of projects; track singleproject.id) {
    <app-project
      [project]="singleproject"
      [isExpanded]="expandedProjectId === singleproject.id"
      (toggleRequest)="toggleProjectExpansion(singleproject.id)"
    ></app-project>
    }
    <div class="ongoing-project">
      <div>
        <div>3</div>
        <span>Ongoing project</span>
      </div>
      <p>
        I am currently working on developing an online shop for pet foods. This
        is for me both exciting and challenging. In my work the key to success
        lies in a good planning and execution.
      </p>
      <button>Let's talk</button>
    </div>
  </div>
  <a class="arrow-img" href="#contact_me">
    <img src="assets/img/arrow-right.svg" alt="Arrow right" />
  </a>
</section>
