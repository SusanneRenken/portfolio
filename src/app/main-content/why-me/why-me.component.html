<section>
  <div>
    <h1 id="why_me">{{ "WHY_ME" | translate }}</h1>
    <div class="why-me-content">
      <p>{{ "WHY_ME_TEXT" | translate }}</p>

      <div>
        <span>{{ "WHY_ME_IAM" | translate }}</span>

        <div class="content-img">
          <div (click)="openActiveOverlay(1)">
            <img
              class="img-located"
              src="assets/img/wm-located-default.svg"
              alt=""
            />
            <p>{{ "WHY_ME_LOCATED" | translate }}</p>
          </div>

          <div (click)="openActiveOverlay(2)">
            <img
              class="img-remote"
              src="assets/img/wm-remote-default.svg"
              alt=""
            />
            <p>{{ "WHY_ME_REMOTE" | translate }}</p>
          </div>

          <div (click)="openActiveOverlay(3)">
            <img class="img-view" src="assets/img/wm-view-default.svg" alt="" />
            <p>{{ "WHY_ME_VIEW" | translate }}</p>
          </div>

          <div (click)="openActiveOverlay(4)">
            <img class="img-idea" src="assets/img/wm-idea-default.svg" alt="" />
            <p>{{ "WHY_ME_IDEA" | translate }}</p>
          </div>
        </div>
      </div>

      <a href="#contact_me"
        ><button>{{ "WHY_ME_BTN" | translate }}</button></a
      >
    </div>
  </div>

  <a class="arrow-img" href="#my_skill_set">
    <img src="assets/img/arrow-right.svg" alt="Arrow right" />
  </a>
</section>

<app-overlay
  [ability]="selectedAbility"
  [isOpen]="overlayOpen"
  (overlayClosed)="onOverlayClosed()"
></app-overlay>
